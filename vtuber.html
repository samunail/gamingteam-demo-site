<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>かわいいLPサイト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="vtuber.css" rel="stylesheet">
  <link href="vtuber.js" rel="stylesheet">

  
</head>

<body>

    <body>

        <!-- ナビゲーションバー -->
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #ffffffcc;">
            <div class="container d-flex justify-content-between align-items-center">
          
              <!-- 左側リンク -->
              <div class="d-flex gap-5"> <!-- gapを2に変更してリンク同士を近づける -->
                <a class="nav-link custom-nav-link" href="#home">Home</a>
                <a class="nav-link custom-nav-link" href="#about">About</a>
              </div>
          
              <!-- 中央ロゴ -->
              <a class="navbar-brand mx-2" href="#"> <!-- mx-3→mx-2にしてロゴとリンクを近づける -->
                <img src="image/Color.png" alt="Logo" style="height:50px;">
              </a>
          
              <!-- 右側リンク -->
              <div class="d-flex gap-5"> <!-- 同じくgapを詰める -->
                <a class="nav-link custom-nav-link" href="#services">Services</a>
                <a class="nav-link custom-nav-link" href="#contact">Contact</a>
              </div>
          
            </div>
          </nav>
          
      
        <header>
            <div id="mainCarousel" class="carousel slide main-slider" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://placehold.co/1920x1080/ff99cc/ffffff?text=Slide+1" alt="Slide 1">
                  </div>
                  <div class="carousel-item">
                    <img src="https://placehold.co/1920x1080/ffcccc/333333?text=Slide+2" alt="Slide 2">
                  </div>
                  <div class="carousel-item">
                    <img src="https://placehold.co/1920x1080/ffe0f0/333333?text=Slide+3" alt="Slide 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
          
        </header>
      
        <section id="about" class="py-5 text-center">
          <div class="container">
            <h2>About Us</h2>
            <p>私たちはかわいい世界を届けるために活動しています！</p>
          </div>
        </section>
      
        <section id="contact" class="py-5 text-center">
          <div class="container">
            <h2>Contact</h2>
            <p>お問い合わせはメールでどうぞ！</p>
          </div>
        </section>
      
        <footer>
          &copy; 2025 Cute LP. All rights reserved.
        </footer>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          const navbar = document.getElementById('mainNavbar');
      
          window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
              navbar.classList.add('navbar-scroll');
            } else {
              navbar.classList.remove('navbar-scroll');
            }
          });
        </script>
      </body>
      </html>
